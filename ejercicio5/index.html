<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadore de Area</title>
</head>
<body>
    <h1 class="titulo">Calculadora de Area del Terreno</h1>
    <form id="formulario">
        <div>
            <label for="ladoA">Lado A (metros)</label>
            <input id="ladoA" type="text">
        </div>
        <div>
            <label for="ladoB">Lado B (metros)</label>
            <input type="text" id="ladoB">
        </div>
        <div>
            <label for="ladoC">Lado C (metros)</label>
            <input id="ladoC" type="text">
        </div>
        
        
        <button type="submit">Calcular</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
